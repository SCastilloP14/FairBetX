<!DOCTYPE html>
{% extends "exchange_app/base.html" %} {% block body_block %}
<div class="grid grid--1x3">
  <div class="empty"></div>
  <div class="ticker-info-middle-column">
    <div class="grid grid--1x2">
      <div class="line line__top"></div>
      <div       class="login--form card__container user-card">
        <div class="grid grid--1x2 grid__user-card">
            <div class="user-card-info-left">
            <p>Username</p>
            <p>First Name</p>
            <p>Last Name</p>
            <p>Email</p>
          </div>
          <div class="user-card-info-right">
            <p>{{user.username}}</p>
            <p>{{user.first_name}}</p>
            <p>{{user.last_name}}</p>
            <p>{{user.email}}</p>
          </div>
        </div>
      </div>

      <div class="login--form card__container user-card">
        <div
          class="grid grid--1x2 grid__user-card"
        >
          <div class="user__balance">{{user.balance}}</div>
          <div class="btn btn--secondary user__balance__btn">
            <a href="">Reload</a>
          </div>
        </div>
      </div>
      <div class="line line__bottom"></div>
    </div>

    {% endblock %}
  </div>
</div>
