<!DOCTYPE html>
{% extends "exchange_app/base.html" %}

{% block body_block %}
<div class="login--form card__container">
      <div class="card-title">
        <h2 class="card-title">REGISTRATION</h2>
        <div class="underline-title"></div>
      </div>

      <form method="post" class="form">
        <label for="user-email" style="padding-top: 13px"> &nbsp;Email: </label>
        <input
          id="user-email"
          class="form-content"
          type="email"
          name="email"
          autocomplete="on"
          required
        />
        <label for="user-password" style="padding-top: 22px"
          >&nbsp;Password:
        </label>
        <input
          id="user-password"
          class="form-content"
          type="password"
          name="password"
          required
        />
        <label for="user-password" style="padding-top: 22px"
          >&nbsp;Confirm Password:
        </label>
        <input
          id="user-password"
          class="form-content"
          type="password"
          name="password"
          required
        />
        <!-- <a href="#">
          <legend class="forgot--pass">Forgot password?</legend>
        </a> -->
        <input
          class="btn btn--secondary submit-btn btn--stretched"
          type="submit"
          name="submit"
          value="REGISTER"
        />
        <!-- <a href="#" class="signup--link">Don't have account yet?</a> -->
      </form>
    </div>

{% endblock %}
