<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    {% comment %} <link rel="icon" type="image/jpeg" sizes="16x16" href="./images/favicon.png"> {% endcomment %}
    <!-- <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles_2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="{% url "index" %}"><img src="{% static 'exchange_app/fbx_logo.png'%}" alt="fbx_logo" width="40" height="40"></a>
            <a class="navbar-link link-underline link-underline-opacity-0 text-warning" href="{% url "admin:index" %}">Admin</a>
            <a class="navbar-link link-underline link-underline-opacity-0 text-warning" href="{% url "exchange_app:game_list" %}">Games</a>
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.first_name }} {{ user.last_name }}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'user_detail' pk=user.id %}">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Balance</a></li>
                        <li><a class="dropdown-item" href="#">History</a></li>
                        <li><a class="dropdown-item" href="{% url "user_logout" %}">Log Out</a></li>
                    </ul>
                </div>
                
            {% else %}
                <a class="navbar-link link-underline link-underline-opacity-0 text-warning" href="{% url "user_registration" %}">Registration</a>
                <a class="navbar-link link-underline link-underline-opacity-0 text-warning" href="{% url "user_login" %}">Log In</a>
            {% endif %}
        </div>
    </nav>
    <div class="container-fluid text-center">
        {% block body_block %}
<!--        Anything outside of this will be inherited if extended-->
        {% endblock %}
    </div>
</body>
</html>
