<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Overview</title>
</head>
<style>
.header {
    margin-top: 86px;
    position: relative;
}    
.headerImg {
    width: 100%;
}
.headerCentered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.8rem;
    color: white;
}

.grid {
    display: grid;
    align-items: center;
    place-items: center;
    height: 100%;
    width: 100%;
}
.gridNav13 {
    grid-template-columns: auto 1500px auto;
}
.grid12 {
    grid-template-columns: 25% 75%;
    margin-bottom:50px;
}
.grid16 {
    grid-template-columns: 30% 10% 15% 15% 15% 15%;
}
.leftCardContainer {
    width: 100%;
    min-height: 700px;
    height: auto;
    background: linear-gradient(to bottom, #016D74, #01373A);
    line-height: 42px;
    border-radius: 25px;
    text-align: center;
    color: white;
}
.rightCardContainer {
    width: 100%;
    min-height: 700px;
    height: auto;
    background: white;    
    line-height: 42px;
    border-radius: 25px;
    margin-left: 25px;
    text-align: center;
    color: black;
    box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);
}

.rightCardContainerHeader {
    /* display: flex; */
    margin-top:40px;
    height:60px;
    width:100%;
    border-radius: 25px;
    text-align: left;
}

.allSportsButton {
    font-size:16px;
    text-transform: uppercase;
    text-align: left;
    color:white;
    width:150px;
    background:linear-gradient(to bottom, #016D74, #01373A);;
    border-radius:10px;
    padding:5px 12px;
    margin-left: 60px;
}


.sportsPage {
    padding-top: 20px;
    background: #F7F7F7;
}


.searchBar {
    width: 300px;
    padding: 12px 20px;
    border-radius: 25px;
    margin-left:30px;;
    border: 2px solid #5F5F5F;
}
.searchBarLeftCard {
    width: 220px;
    padding: 12px 20px;
    border-radius: 25px;
    margin-top:40px;
    border: 2px solid #5F5F5F;
}

.nbaLogo {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.leftCardNba {
    display: flex;
    margin-left: 50px;
    align-items: center;
}

h4 {
    font-size: 26px;
}

.liveButton {
    border-radius: 25px;
    color: #016D74;
    font-size: 16px;
    font-weight: 600;
    background-color: transparent;
    border: solid 3px #016D74;
    padding: 10px 50px;
    margin-left: 30px;
    margin-right: auto;
}
.liveButton:hover {
    color: white;
    /* border: none; */
    background-color: #016D74;
}
.liveButtonSmall {
    border-radius: 25px;
    color: #B51F1F;
    font-size: 12px;
    font-weight: 600;
    background-color: #F5E4E5;
    border: solid 3px #B51F1F;
    padding: 2px 10px;
    display: flex;
}
.allEventsButton {
    border-radius: 25px;
    color: #016D74;
    font-size: 16px;
    font-weight: 600;
    background-color: #E4F0EB;
    border: 1px solid #E4F0EB;
    padding: 12px 40px;
    margin-left: 180px;
}
.allEventsButton:hover {
    color: white;
    border: 1px solid #15965A;
    background-color: #15965A;
}
.rightCardContainerMatches {
    width:98%;
    margin:0 auto;
    border-radius: 15px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.rightCardMatchCard {
    width: 100%;
    height: 160px;
    border-radius: 15px;    
    background: #f7f7f7;
    align-items: center;
    margin: 10px 0;
}

.rightCardMatchCard1 {
    height: 100%;
    display: flex;
    flex-direction: column;
    font-size: 22px;
    font-weight: 600;

    margin-right: 150px;
    color:#5F5F5F
}
.rightCardMatchCard2 {

.matchDetailsBuy {

    color: #15965A;
    border-radius: 15px;
}
.matchDetailsSell {
    padding: 15px 30px;
    background-color: #F5E4E5;
    color: #B51F1F;
    border-radius: 15px;
}
.matchDetailsChange {
    padding: 15px 30px;
    background-color: white;
    border-radius: 15px;
}
