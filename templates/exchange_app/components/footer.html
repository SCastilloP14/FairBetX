<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    :root {
        --font-family: 'Satoshi',sans-serif;
        --font-weight: 600;
        --font-color: white;
    }
    body {
        font-family: var(--font-family);
        font-weight: var(--font-weight);
        color: var(--font-color);
    }
    .footer {
        width: 100%;
        height: 700px;
        background-color: red;
        margin:0;
        left: 0;
        bottom:0;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    .footer_end {
        background-color: #1B1C1E;
        height: 100px;
        bottom:0;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    .footer_center {
        width: 100%;
    }
    .footer_follow_us {
      place-items: left;
    }
    .grid {
      display: grid;
      align-items: center;
      place-items: center;
      height: 100%;
      width: 100%;
    }
    .grid_footer_1x3 {
      grid-template-columns: auto 1500px auto;
    }
    .grid_footer_1x4 {
        grid-template-columns: 40% 20% 20% 20%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .footer_button {

    }
    #Follow_Us {
        font-size: 2rem;    
    }
    #Follow_Us_Desc {
        font-size: 1.3rem;
        font-weight: 500;
    }

    </style>
</head>
<body>

    <div class="footer">
        <div class="footer_card">
            <div class="grid grid_footer_1x3">
                <!-- Left Section  -->
                <div class="empty"></div>

                <!-- Middle Section  -->
                <div class="footer_center">

                    <div class="grid grid_footer_1x4">
                        <div class="footer_follow_us">
                            <h2 id="Follow_Us">Follow Us!</h2>
                            <h4 id="Follow_Us_Desc">Follow us on Reddit, Facebook or Instagram to stay up to date with updates and new features</h4>
                            <button class="footer_button footer_instagram">
                                <img src="../../../static/img/Group_486.png" alt="Instagram Logo">
                            </button>
                            <button class="footer_button footer_facebook">
                                <img src="../../../static/img/Group_486.png" alt="Facebook Logo">
                            </button>
                            <button class="footer_button footer_reddit">
                                <img src="../../../static/img/Group_486.png" alt="Reddit Logo">
                            </button>
                        </div>
                        <div class="footer_blog">
                            Blog
                        </div>
                        <div class="footer_help">
                            Help
                        </div>
                        <div class="footer_about_us">
                            About Us
                        </div>
                    </div>

                </div> 

                <!-- Right Section  -->
                <div class="empty"></div>
            </div>
        </div>
        <div class="footer_end">
            <div class="grid grid_footer_1x3">
                <!-- Left Section  -->
                <div class="empty"></div>

                <!-- Middle Section  -->
                <div class="grid grid_footer_1x4">
                    <div class="footer_rights">
                        <span>Â© 2023 All Rights Reserved</span>
                    </div>
                    <div class="footer_privacy">
                        <span>Privacy Policy</span>
                    </div>
                    <div class="footer_terms">
                        <span>Terms & Conditions</span>
                    </div>
                    <div class="footer_igaming">
                        <span>iGaming Regulation</span>
                    </div>
                </div>

                <!-- Right Section  -->
                <div class="empty"></div>

            </div>
        </div>
    </div>

</body>
</html>
