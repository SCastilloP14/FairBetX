<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nav Bar User</title>

</head>
<style>
:root {
    --font-family: 'Satoshi', sans-serif;
    --font-weight: 600;
    --font-color: white;
}

body {
    font-family: var(--font-family);
    font-weight: var(--font-weight);
}

.gradientContainer {
    background: linear-gradient(to bottom, #00474f, #000e10);
    align-items: center;
    justify-content: center;
}

.navBar {
    height: 86px;
    width: 100%;
    background-color: green;
    top: 0;
    left: 0;
    position: absolute;
    margin-bottom: 100px;

    /* display: flex;
    align-items: center; */
}

.navBarCenter {
    display: flex;
    width: 100%;
    align-items: center;

    display: flex;
    flex-direction: row;

}

.navBarLeft {
    text-align: left;
    margin-left:0;
    margin-right: auto;
}

.navBarRight {
    text-align: right;
    margin-right:0;
    margin-left: auto;
}

.navBarCenterCenter {
    margin-left: auto;
    margin-right:auto;
    transform: translateX(120px);
}

.navBarHeader {
    color: white;
    font-size: 1.2rem;
    padding-left: 20px;
    padding-right: 20px;
    text-decoration: none;
}

.navBarHeader:hover {
    color: #13C2C1;
}

.navButton {
    border-radius: 25px;
    color: white;
    font-size: 1rem;
    background-color: transparent;
    border: solid 1px white;
    padding: 10px 35px;
}

.navButton:hover {
    background-color: #13C2C1;
    border: 1px solid #13C2C1;
}

.grid {
    display: grid;
    align-items: center;
    place-items: center;
    height: 100%;
}

.gridNav13 {
    grid-template-columns: auto 1500px auto;
}

.gridNav13Middle {
    grid-template-columns: auto;
}

#FBX-Logo {
    width: 100px;
    height:50px;
}
</style>

<body>
<!-- Navigation Container -->
<div class="navBar gradientContainer">
    <!-- Grid 1x3  -->
    <div class="grid gridNav13">

        <!-- Left Section  -->
        <div class="navBarLeftEdge">
            <!-- Empty  -->
        </div>

        <!-- Middle Section  -->
        <div class="navBarCenter">
            <!-- Logo -->
            <div class="navBarLeft">
                <a href="{% url 'index' %}">
                    <img id="FBX-Logo" src="../../../static/img/FBX_Logo.png">
                </a>
            </div>

            <!-- Buttons -->
            <div class="navBarCenterCenter">
                <a class="navBarHeader" href="{% url 'index' %}">Home</a>
                <a class="navBarHeader" href="{% url 'exchange_app:ticker_list' %}">Sports Bet</a>
                <a class="navBarHeader">About Us</a>
            </div>

            <!-- Buttons -->

            <!-- Login -->
            <div class="navBarRight">
                <a href="{% url 'user_detail' pk=user.id %}">
                    <button class="navButton">My Account</button>
                </a>    
                <a href="{% url 'user_logout' %}">
                    <button class="navButton">Log Out</button>
                </a>
                
            </div>

        </div>

        <!-- Right Section  -->
        <div class="navBarRightEdge">
            <!-- Empty  -->
        </div>


    </div>
</div>
</body>
</html>
