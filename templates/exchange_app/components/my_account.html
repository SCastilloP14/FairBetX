.securityEnableSwitchContainer {
    align-items: center;

    font-size: var(--font-size-body);
    justify-content: space-evenly; /* Align children horizontally in the center */
    margin-right:60px;
    width:200px;
}
.securityEnableSwitch {
    font-size: 17px;
    position: relative;
    display: inline-block;
    width: 80px;
    height: 2em;
    margin-right:20px;
}
/* Hide default HTML checkbox */
.securityEnableSwitch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  inset: 0;
  background: var(--color-background-light);
  border-radius: 50px;
  transition: all 0.2s cubic-bezier(0.23, 1, 0.320, 1);
}

.slider:before {
  position: absolute;
  content: "";
  height: 1.4em;
  width: 1.4em;
  left: 0.3em;
  bottom: 0.3em;
  background-color: white;
  border-radius: 50px;
  box-shadow: 0 0px 20px rgba(0,0,0,0.4);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.securityEnableSwitch input:checked + .slider {
  background: var(--linear-gradient-dark);
}

.securityEnableSwitch input:checked + .slider:before {
  transform: translateX(45px);
  width: 1.4em;
  height: 1.4em;
  right:0.3em;
  bottom: 0.3em;
}
