<style>
.header {
    margin-top:86px;
    position: relative;
}    
.header_img {
    width:100%
}
.header_centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.8rem; /* Adjust font size as needed */
    color: white;
}

.grid {
    display: grid;
    align-items: center;
    place-items: center;
    height: 100%;
    width: 100%
}
.grid_nav_1x3 {
    grid-template-columns: auto 1500px auto;
}
.grid_1x2 {
    grid-template-columns: 25% 75%;
}
.grid_1x6{
    grid-template-columns: 30% 10% 15% 15% 15% 15%;
}
.left_card_container {
    width: 100%;
    min-height:700px;
    height:auto;
    background: linear-gradient(to bottom, #00474f, #000e10);
    line-height: 42px;
    border-radius: 25px;
    text-align: center;
    color: white;
}
.right_card_container {
    width: 100%;
    min-height:700px;
    height:auto;
    background: white;

}

.live_button:hover {

.live_button_small {
