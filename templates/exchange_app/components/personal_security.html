<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
</head>
<style>


h1 {
    font-family:'Satoshi', sans-serif;
    font-size: 32px;
    font-weight: 800;
    color:#016D74;
    margin-top: 60px;
    margin-bottom: 60px;
    text-align: center;
    }

.securityAccount {
    width:100%;
    height: 900px;
    padding-top:86px;
    background-color: var(--color-background-light);
    padding-bottom:200px;
}

.grid {
    display: grid;
    align-items: center;
    place-items: center;
    height: 100%;
    width: 100%
}

.gridNav13 {
    grid-template-columns: auto 1500px auto;
}
.grid_1x2 {
    grid-template-columns: 25% 75%;
}
.grid_user_input_1x2 {
    grid-template-columns: 70% 30%;
}
.my_account_middle_section {
    width:100%;
}

.securityCardContainer {
    width: 100%;
    height:700px;
    background: var(--linear-gradient-light);
    line-height: 42px;
    border-radius: 25px;
    text-align: center;
    color: var(--color-font-light);
}
.securityCardUserInfo {
    height: 700px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.securityCardUserInput {
    width: 1100px;
    margin-left:25px;
    height: 160px;
    background:var(--color-background-white);
    border-radius: 15px;
    text-align: center;
    color: var(--color-font-light);
    font-size: var(--font-size-large-body);
    display: flex;
    justify-content: space-evenly; /* Align children horizontally in the center */
    align-items: center;
    
}

.securityUserTwoStepAuthentication {
    background: transparent;
    color:var(--color-font-black);
    font-size: var(--font-size-large-body);
    margin-left:25px;
    width: 1100px;
}
.securityUserTwoStepAuthenticationHeader {
    width:100%;
    height:80px;
    display: flex;
    color: var(--color-font-light);
    font-size: var(--font-size-large-body);
    margin-left: 40px;
    display: flex;
    align-items: center;
}
.securityUserTwoStepAuthenticationHeader img {
    height:50px;
    width:50px;
    margin-right: 20px;
}
.securityUserTwoStepAuthenticationSubHeader {
    width:600px;
    height:80px;
    display: flex;
    color: var(--color-font-light);
    margin-left: 40px;
    padding-top: 10px;
    font-size: var(--font-size-body);
    font-weight:400;
}
.securityCardUserInputName {
    padding-left:40px; 
    margin-right: auto; 
    width:220px;
    text-align: left;
}
.securityUserInputField {
    font-size: 20px;
    width: 400px;
    border:0;
    justify-self: left;
    margin-left: 60px;
    border-bottom: 1px solid grey;
    padding-bottom: 10px;
    margin-left:100px;
    margin-right: 200px;
}
.securityUserInputField input {
    border:none;
    text-align: left;
    justify-content: left;
    width: 2000px;
}
input:focus {
    outline: none;
}

.securityEditButton {
    border-radius: 25px;
    color:#016D74;
    font-size: 16px;
    font-weight:500;
    background-color: transparent;
    border: solid 3px #016D74;
    padding: 10px 50px;
    margin-right:60px;
}
.securityEditButton:hover {
    color:white;
    border: none;
    background-color: #016D74;
}
.securityFooterBlog a {
    font-weight: 400;
    font-size: 22px;
    margin-top:50px;
    display: flex;
    color:var(--font-color-light);
    text-decoration: none;
    padding-left: 50px;
}
.securityFooterBlog a:hover {
    color:#13C2C1
}
.securityFooterBlogHeader {
    color: var(--color-font-hover);
    padding-top:30px;
    padding-left: 50px;
    text-align: left;
}
.securityEnableSwitchContainer {
    align-items: center;
    display: flex;
    font-size: var(--font-size-body);
    justify-content: space-evenly; /* Align children horizontally in the center */
    margin-right:60px;
    width:200px;
}
.securityEnableSwitch {
    font-size: 17px;
    position: relative;
    display: inline-block;
    width: 80px;
    height: 2em;
    margin-right:20px;
}
/* Hide default HTML checkbox */
.securityEnableSwitch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  inset: 0;
  background: var(--color-background-light);
  border-radius: 50px;
  transition: all 0.2s cubic-bezier(0.23, 1, 0.320, 1);
}

.slider:before {
  position: absolute;
  content: "";
  height: 1.4em;
  width: 1.4em;
  left: 0.3em;
  bottom: 0.3em;
  background-color: white;
  border-radius: 50px;
  box-shadow: 0 0px 20px rgba(0,0,0,0.4);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.securityEnableSwitch input:checked + .slider {
  background: var(--linear-gradient-dark);
}

.securityEnableSwitch input:checked + .slider:before {
  transform: translateX(45px);
  width: 1.4em;
  height: 1.4em;
  right:0.3em;
  bottom: 0.3em;
}
</style>
    <!-- Account Side  -->
    <div class="securityAccount grid gridNav13">
        <!-- Empty Left Side  -->
        <div class="empty"></div>

        <div class="my_account_middle_section">
            <h1>My Account</h1>
     
            <div class="grid grid_1x2">
                <div class="securityCardContainer">
                    <div class="securityFooterBlog">
                            <a >Personal Information</a>
                            <h2 class="securityFooterBlogHeader">Personal Security</h2>
                            <a href="">Card Information</a>
                            <a href="">Balance</a>
                            <a href="">My Activity</a>
                        </div>
                </div>

                <div class="securityCardUserInfo" id="personal-security-section">

                    <div class="securityCardUserInput">
                        <div class="securityCardUserInputName">Password</div>
                        <input class="securityUserInputField" type="text" placeholder="********">                       
                        <button class="securityEditButton">Edit</button>
                    </div>

                    <div class="securityUserTwoStepAuthentication">
                        <div class="securityUserTwoStepAuthenticationHeader">
                            <img src="../../../static/img/security-lock-icon.png" alt="">
                            <h2>Two Step Verification</h2>
                        </div>
                        <div class="securityUserTwoStepAuthenticationSubHeader">
                            Consider using Two Step Verification to keep your account, and your data safe. 
                        </div>
                    </div>

                    <div class="securityCardUserInput">
                        <div class="securityCardUserInputName">Email Verification</div>
                        <input class="securityUserInputField" type="text" placeholder="Lorem Ipsum">
                        <div class="securityEnableSwitchContainer" id="Email-verification-switch">
                            <label class="securityEnableSwitch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                            <span>Enable</span>
                        </div>
                    </div>

                    <div class="securityCardUserInput">
                        <div class="securityCardUserInputName">SMS Verification</div>
                        <input class="securityUserInputField" type="text" placeholder="+1 (123) 456-7890">
                        <div class="securityEnableSwitchContainer" id="SMS-verification-switch">
                            <label class="securityEnableSwitch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                            <span>Enable</span>
                        </div>
                    </div>
                </div>


            </div>
           
        </div>

        <!-- Empty Right Side  -->
        <div class="empty"></div>


    </div>

</html>
