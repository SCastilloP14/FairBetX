<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nav Bar User</title>

</head>

<style>
:root {
    --font-family: 'Satoshi', sans-serif;
    --font-weight: 600;
    /* --font-color: white; */
}

body {
    font-family: var(--font-family);
    font-weight: var(--font-weight);
}

.gradientContainer {
    background: var(--linear-gradient-dark);
    align-items: center;
    justify-content: center;
}

.navBar {
    height: 86px;
    width: 100%;
    top: 0px;
    left: 0px;
    position: absolute;
    margin-bottom: 100px;
}

.navBarCenter {
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: center;
}

.navBarLeft {
    text-align: left;
}

.navBarRight {
    text-align: right;
}

.navBarCenterCenter {
    width: 500px;
    text-align: center;
}

.navBarHeader {
    color: var(--color-font-white);
    font-size: 1.2rem;
    padding-left: 20px;
    padding-right: 20px;
    text-decoration: none;
}

.navBarHeader:hover {
    color: var(--color-font-hover);
}

.navButton {
    border-radius: 25px;
    color: var(--color-font-white);
    font-size: 1rem;
    background-color: transparent;
    border: solid 1px var(--color-button-border-white);
    padding: 10px 35px;
}

.navButton:hover {
    background-color: var(--color-font-hover);
    border: 1px solid var(--color-button-border-blue);
}

.grid {
    display: grid;
    align-items: center;
    place-items: center;
    height: 100%;
}

.gridNav13 {
    grid-template-columns: auto 1500px auto;
}

.gridNav13Middle {
    grid-template-columns: auto;
}

#FBX-Logo {
    width: 100px;
    height:50px;
}

/* Hidden class for initially hiding elements */
.hidden {
    display: none;
}

/* Style for the login dropdown container */
.loginDropdown {
    position: absolute;
    top: 60px; /* Adjust the value as needed to position the dropdown below the button */
    right: 0;
    background-color: var(--color-background-white);
    border: 1px solid #ccc;
    padding: 10px;
    /* Additional styling as needed */
}
</style>

<body>
<!-- Navigation Container -->
<div class="navBar gradientContainer">
    <!-- Grid 1x3  -->
    <div class="grid gridNav13">

        <!-- Left Section  -->
        <div class="navBarLeftEdge">
            <!-- Empty  -->
        </div>

        <!-- Middle Section  -->
        <div class="navBarCenter">
            <!-- Logo -->
            <div class="navBarLeft">
                <a href="{% url 'index' %}">
                    <img id="FBX-Logo" src="../../../static/img/FBX_Logo.png">
                </a>
            </div>

            <!-- Buttons -->
            <div class="navBarCenterCenter">
                <a class="navBarHeader" href="{% url 'index' %}">Home</a>
                <a class="navBarHeader" href="{% url 'exchange_app:game_list' %}">Sports Bet</a>
                <a class="navBarHeader">About Us</a>
            </div>

            <!-- Buttons -->
            <div class="navBarRight">
                <button id="loginDropdownButton" class="navButton">Log In</button>
                
                    {% include './log_In.html' %}
                    {% include './new_user.html' %}
            </div>           

        </div>
        <!-- Right Section  -->
        <div class="navBarRightEdge">
            <!-- Empty  -->
        </div>

    </div>
</div>
</body>
</html>
