:root {
  /* Font Family  */
  --font-family: 'Satoshi', sans-serif;
  --font-weight: 600;

  /* Font Color */
  --color-font-white:white;
   --color-font-black:black;
  --color-font-light:#5F5F5F;
  --color-font-dark:#1B1C1E;
  --color-font-turk:#016D74;
  --color-font-red:#B51F1F;
  --color-font-green:#15965A;
  --color-font-hover:#13C2C1;

  /* Background  */
  --color-background-light:#F7F7F7;
  --color-background-blue:#F0FFFD;
  --color-background-red:#F5E4E5;
  --color-background-green:#E4F0EB;
  --color-background-white:white;

  /* Buttons  */
  --color-button:#667474;
  --color-button-border-white:white;
  --color-button-border-blue:#13C2C1;
  --color-button-border-red: #B51F1F;

  /* Gradients  */
  --linear-gradient-light: linear-gradient(to bottom, #016D74, #01373A);
  --linear-gradient-dark: linear-gradient(to bottom, #00474F, #000E10);

  /* Font Size  */
  --font-size-header:40px;
  --font-size-title:30px;
  --font-size-subheader:24px;
  --font-size-large-body:22px;
  --font-size-body:18px;
  --font-size-small-body:16px;
  --font-size-super-small:12px;

  /* Border Radius  */
  --border-radius-low:15px;
  --border-radius-high:25px;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

footer {
  margin-top: auto;
}

  /* Optional */
main {
  margin: 0 0 50 0;
  width: 100%
}
